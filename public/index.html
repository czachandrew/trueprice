    />

    <link rel="stylesheet" href="/css/theme-plugin.css" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong

    <div id="app" class="page-content"></div>

    <footer

      data-bg-img="assets/images/bg/03.png"

      <div class="shape-1" style="height: 150px; overflow: hidden;">
        <svg
          viewBox="0 0 500 150"
          preserveAspectRatio="none"
          style="height: 100%; width: 100%;"

            style="stroke: none; fill: #fff;"
          ></path>

      </div>

              <h5 class="mb-4 text-white">Newsletter</h5>
              <h6 class="text-light">Subscribe Our Newsletter</h6>
              <form id="mc-form" class="group">
                <input
                  type="email"
                  value=""
                  name="EMAIL"
                  class="email form-control"
                  id="mc-email"
                  placeholder="Email Address"
                  required=""
                  style="height: 60px;"
                />
                <input
                  class="btn btn-outline-light btn-block mt-3 mb-2"
                  type="submit"
                  name="subscribe"
                  value="Subscribe"
                />
              </form>
            </div>
          </div>
          <div class="col-12 col-lg-6 col-xl-7">
            <div class="row">
              <div class="col-12 col-sm-4 navbar-dark">
                <h5 class="mb-4 text-white">Pages</h5>
                <ul class="navbar-nav list-unstyled mb-0">
                  <li class="mb-3 nav-item">
                    <a class="nav-link" href="/#/about">About</a>
                  </li>
                  <li class="mb-3 nav-item">
                    <a class="nav-link" href="/#/products">Parts</a>
                  </li>
                  <li class="mb-3 nav-item">
                    <a class="nav-link" href="faq.html">Faq</a>

                    <a class="nav-link" href="/#/contact">Contact Us</a>
                  </li>

              <div class="col-12 col-sm-4 mt-6 mt-sm-0 navbar-dark">
                <h5 class="mb-4 text-white">Service</h5>

                  <li class="mb-3 nav-item">
                    <a class="nav-link" href="#">Help</a>
                  </li>
                  <li class="mb-3 nav-item">
                    <a class="nav-link" href="#">Careers</a>
                  </li>
                  <li class="mb-3 nav-item">
                    <a class="nav-link" href="login.html">Partnership</a>

                </ul>

              <div class="col-12 col-sm-4 mt-6 mt-sm-0 navbar-dark">
                <h5 class="mb-4 text-white">Legal</h5>
                <ul class="navbar-nav list-unstyled mb-0">
                  <li class="mb-3 nav-item">
                    <a class="nav-link" href="terms-and-conditions.html"

                    >
                  </li>
                  <li class="mb-3 nav-item">
                    <a class="nav-link" href="privacy-policy.html"

                  <li class="nav-item">
                    <a class="nav-link" href="#">Support</a>
